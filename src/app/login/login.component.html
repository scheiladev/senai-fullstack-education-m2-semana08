<div class="app">
  <form [formGroup]="formLogin" (ngSubmit)="entrar()">
    <img src="../../assets/logo-educatech.svg" alt="EducaTech" />
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" formControlName="email" />
      <span
        *ngIf="(formLogin.controls['email'].touched || formLogin.controls['email'].dirty) && formLogin.controls['email'].errors?.['required']"
        >Email obrigatÃ³rio</span
      >
    </div>
    <div>
      <label for="password">Senha:</label>
      <input
        type="password"
        id="password"
        name="password"
        formControlName="password"
      />
      <span
        *ngIf="(formLogin.controls['password'].touched || formLogin.controls['password'].dirty) && formLogin.controls['password'].errors?.['required']"
        >Senha obrigatÃ³ria</span
      >
    </div>
    <div class="botoes">
      <button type="button" (click)="cadastrar()">Cadastrar</button>
      <button
        type="submit"
        [routerLink]="['/home']"
        [disabled]="!formLogin.valid"
      >
        Entrar
      </button>
    </div>
  </form>
</div>
