<div class="disciplinas" *ngIf="curso">
  <h2>{{ curso.nome }} - Grade Curricular</h2>

  <div class="grade-semestres">
    <div *ngFor="let semestre of getSemestres()" class="semestre">
      <h3 class="titulo">
        <span>{{ semestre }}</span> semestre
      </h3>
      <ul class="disciplinas">
        <li *ngFor="let disciplina of disciplinasSemestre[semestre]">
          {{ disciplina.nome }}
        </li>
      </ul>
    </div>
  </div>
</div>
